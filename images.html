<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>CYBERSLAP - Screenshots & Instructions</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { 
      min-height:100vh; 
      overflow-x:hidden; 
      font-family:'Courier New',monospace; 
    }
    
    body {
      background:#e2b842;
      color:#000;
      text-align:center;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
    }

    /* FULL BLEED EPIC HERO BACKGROUND */
    .hero {
      min-height: 100vh;
      padding:60px 20px;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.75)),
        url('slap-bg.jpg') center/cover no-repeat fixed;
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    .title {
      font-size:5.5rem;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:6px;
      color:#fff;
      text-shadow:
        10px 10px 0 #ff0000,
        -10px -10px 0 #ff0000,
        0 0 40px #fff,
        0 0 80px #ff0000;
      animation: glitch 3.5s infinite;
      margin-bottom:40px;
    }

    .subtitle {
      font-size:2.2rem;
      font-weight:900;
      color:#e2b842;
      text-shadow: 0 0 20px #ff0000;
      margin-bottom:60px;
      animation: pulse 2.5s infinite;
    }

    /* IMAGE GRID */
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap:25px;
      padding:40px 20px;
      max-width:1400px;
      margin:0 auto;
    }

    .gallery img {
      width:100%;
      height:auto;
      border:8px solid #ff0000;
      border-radius:20px;
      box-shadow:0 0 40px #ff0000;
      transition:transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform:scale(1.05);
      box-shadow:0 0 80px #ff0000;
    }

    /* BACK BUTTON */
    .back-btn {
      margin:40px auto;
      padding:20px 50px;
      font-size:2.2rem;
      font-weight:900;
      background:#000;
      color:#e2b842;
      border:6px solid #ff0000;
      border-radius:50px;
      text-decoration:none;
      display:inline-block;
      box-shadow:0 0 40px #ff0000;
      animation: bounce 2.2s infinite;
    }

    .back-btn::before {
      content:'';
      position:absolute;
      top:-8px; left:-8px; right:-8px; bottom:-8px;
      border:8px solid #ff0000;
      border-radius:58px;
      box-shadow:0 0 60px #ff0000;
      z-index:-1;
      animation: bounce 2.2s infinite;
    }

    /* FOOTER */
    .footer {
      padding:40px;
      background:#000;
      color:#e2b842;
      font-weight:900;
      font-size:1.5rem;
      border-top:12px solid #ff0000;
    }

    /* ANIMATIONS */
    @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.08); } }
    @keyframes glitch {
      0%,100% { text-shadow:10px 10px 0 #ff0000,-10px -10px 0 #ff0000; }
      25% { text-shadow:-10px 10px 0 #ff0000,10px -10px 0 #ff0000; }
      50% { text-shadow:12px -12px 0 #000,-12px 12px 0 #000; }
      75% { text-shadow:0 0 60px #ff0000; }
    }
    @keyframes bounce { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-20px); } }

    @media (max-width:480px) {
      .title {font-size:4rem;}
      .subtitle {font-size:1.8rem;}
      .back-btn {font-size:1.9rem; padding:18px 40px;}
    }
  </style>
</head>
<body>

  <div class="hero">

  <script>
    setInterval(() => {
      const p = document.createElement('div');
      p.innerHTML = Math.random() > 0.5 ? 'HAND' : 'FIRE';
      p.style.cssText = `
        position:fixed;
        font-size:4rem;

    }

</html>
